{% extends "layout.html"  %}
{% block content %}
show all posts
<div id="container">
    <ul class="posts">
       {% for post in posts %}
       <!-- <div class="created_at">{{ p.body_to_created_time(post)}}</div> !-->
       <li><a href="posts/{{post.id}}">{{post.body.split('\n')[0].strip("#")}}</a></li>
       <div class="created_at">{{post.created_at}}</div>


       {% endfor %}
    </ul>
</div>
{% endblock %}
