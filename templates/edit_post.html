{% extends "layout.html"  %}
{% block content %}
<div id="container">
	<h1>Update Post</h1>
    <div class="row">
    </div>
	<div class="row">
		<div class="span6">
			<div class="new-post-form">
                <form method="POST" action='{{url_for("update_post",post_id=id)}}'>
					<div>
                        <textarea rows='20' class="area" name="text" >
                        {{text}}
                        </textarea>
					</div>
					<p><button type="submit">Update</button></p>
				</form>
			</div>
		</div>
		<div class="span6">
			<pre class="output">
				this is outputted area...
			</pre>
		</div>
	</div>
</div>
{% endblock %}
